<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SF Movie Locations</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">

    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.2.26/jquery.autocomplete.min.js"></script>
    <script src="//ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="/static/js/customwindow.js"></script>
    <script src="/static/js/main.js"></script>

    <script async defer src="//maps.googleapis.com/maps/api/js?key=AIzaSyBH0AVIkMM94u3hMMUPjwbjerg9P-AxciQ&callback=SfMovies.initMap"></script>
</head>
<body>
<div class="main">
    <div class="fixed">
        <img class="logo" src="/static/images/movie.png"/>
        <div class="brand">
            <span class="brand-big">Movie locations</span>
            <br/>
            <span class="brand-small">in San-Francisco</span>
        </div>
        <div class="filter">
            <input id="movie" type="text" class="filter-input form-control" placeholder="Filter by movie name..."/>
        </div>
        <button id="filter" class="btn btn-success">Filter locations</button>
    </div>
    <div id="map" class="growing"></div>
</div>
<script id="messageTemplate" type="text/x-jQuery-tmpl">
    <div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="map-info-close">X</div>
                Movies for location '${location.description}'
            </div>
            <div class="movies-table">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Year</th>
                            <th>Director</th>
                            <th>Starring</th>
                        </tr>
                    </thead>
                    <tbody>
                    {{each(index, movie) movies}}
                    <tr>
                        <td>${movie.title}</td>
                        <td>${movie.year}</td>
                        <td>${movie.director}</td>
                        <td>
                            {{if typeof(movie.actors) == 'undefined'}}
                            n/a
                            {{else}}
                            ${SfMovies.joinWithComma(movie.actors)}
                            {{/if}}
                        </td>
                    </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</script>
</body>
</html>
