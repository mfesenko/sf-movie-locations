<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SF Movie Locations</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.2.26/jquery.autocomplete.min.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script src="/static/js/main.js"></script>

    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBH0AVIkMM94u3hMMUPjwbjerg9P-AxciQ&signed_in=false&callback=initMap"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="main">
    <div class="fixed">
        <img class="logo" src="/static/images/movie.png"/>
        <div class="brand">
            <span class="brand-big">Movie locations</span>
            <br/>
            <span class="brand-small">in San-Francisco</span>
        </div>
        <div class="filter">
            <input id="movie" type="text" class="filter-input form-control" placeholder="Filter by movie name..."/>
        </div>
        <button id="reset" class="btn btn-success">Show all movie locations</button>
    </div>
    <div id="map" class="growing"></div>
</div>
<script id="messageTemplate" type="text/x-jQuery-tmpl">
    <div>
        <div class="movie-message">
            <span class="field-name">Movie: </span>
            <span class="field-value">${title}</span> <br/>
            <span class="field-name">Year: </span>
            <span class="field-value">${year}</span> <br/>
            <span class="field-name">Director: </span>
            <span class="field-value">${director}</span> <br/>
            <span class="field-name">Starring:</span>
            <span class="field-value">
                {{if typeof(actors) == 'undefined'}}
                    n/a
                {{else}}
                    {{each(index, actor) actors}}
                    <br/>${actor}
                    {{/each}}
                {{/if}}
            </span>
        </div>
    </div>
</script>
</body>
</html>
